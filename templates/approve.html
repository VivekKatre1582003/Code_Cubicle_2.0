<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Submissions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Approved Submissions</h1>
            <a class="button back" href="{{ url_for('admin') }}">Back to Admin Page</a>
        </header>
        <table class="submission-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Address</th>
                    <th>Problem</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                <tr>
                    <td>{{ submission.id }}</td>
                    <td><img src="{{ url_for('static', filename='uploads/' + submission.image_path) }}" alt="Image"></td>
                    <td>{{ submission.address }}</td>
                    <td>{{ submission.problem }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
